<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Details</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="details.css">

  
</head>

<body>


  <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color:black;">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="index.html">SocialHub</a>
        <a class="navbar-brand" href="index.html" style="margin-left:10px;">Home</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right" id="loginul">
       
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" style="margin-top: 80px;">
    <a href="index.html" class="back-btn">‚¨ÖÔ∏è Back</a>

  
    <div id="post-details" class="card p-3">
      <div id="loader"><div class="spinner"></div></div>
      <div id="post-content">Loading post...</div>
    </div>


    <div class="card p-3">
      <h4>üí¨ Comments</h4>
      <div id="comments-container"></div>

      <div id="add-comment" style="display:none;">
        <div class="comment-input-container">
          <textarea id="comment-input" placeholder="Write a comment..."></textarea>
          <button class="btn-send" onclick="addComment()">Send</button>
        </div>
      </div>
    </div>
  </div>

  
  <div id="login" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content" style="background-color:#2a2a2a; color:white;">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">üîë Login</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="loginuser()">Login</button>
          <button class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>


  <div id="register" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content" style="background-color:#2a2a2a; color:white;">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">üìù Register</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Name</label>
            <input type="text" id="reg-name" class="form-control" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label>Username</label>
            <input type="text" id="reg-username" class="form-control" placeholder="Choose a username">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="reg-password" class="form-control" placeholder="Enter password">
          </div>
          <div class="form-group">
            <label>Profile Image</label>
            <input type="file" id="reg-image" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" onclick="registerUser()">Register</button>
          <button class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="postdetails.js"></script>

</body>
</html>
